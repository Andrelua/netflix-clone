<div class="title-item" (mouseenter)="playVideo()" (mouseleave)="stopVideo()">
    <video #trailer src="assets/videos/trailer_guardioes_da_galaxia_1080p.mp4" controls muted="muted"></video>
    <img src="assets/images/homem-de-ferro-2.jpg" alt="Título">
    <div class="items">
        <div class="left-side">
            <button type="button" class="btn-play"><i class="material-icons">play_arrow</i></button>
            <button style="position: absolute; right: 10px; top: 10px;" type="button" class="btn-play" (click)="toggleSound()">
                <i class="material-icons" *ngIf="getMuted()">volume_off</i>
                <i class="material-icons" *ngIf="!getMuted()">volume_up</i>
            </button>
            <h2>Guardiões da Galaxia</h2>
            <ul class="infos">
                <li class="relevance">98% relevante</li>
                <li class="age age-12"></li>
                <li class="parts">2 partes</li>
            </ul>
            <ul class="categories">
                <li>Épico</li>
                <li>Filme de fantasia</li>
                <li>Viagem no espaço</li>
            </ul>
        </div>
    </div>

</div>
